<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Планировщик задач</h1>
        <h2>Добавить задачу</h2>
        <div class="task__add">
            <form class="task__form">
                <input class="task" type="text" placeholder="Задача" />
                <button class="button__add" type="button">Добавить</button>
            </form>
        </div>
        <h2>Список задач</h2>
        <div class="task__list">
            <p class="not-task">Нет задач</p>
        </div>
        <button class="button__clean" type="button" disabled>Очистить список задач</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
